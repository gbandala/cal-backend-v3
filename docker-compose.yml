

services:
  # ğŸš€ SERVICIO PRINCIPAL DE LA API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cal-backend-api
    ports:
      - "8000:8000"
    
    # ğŸ”§ USAR .env.production EN EC2
    env_file:
      - .env.production
    
    # ğŸŒ Variables de entorno adicionales
    environment:
      - NODE_ENV=production
      - PORT=8000
      
    # ğŸ“ VolÃºmenes para persistencia
    volumes:
      - ./logs:/app/logs:rw
      - ./tmp:/app/tmp:rw
    
    # ğŸ”„ PolÃ­tica de reinicio
    restart: unless-stopped
    
    # ğŸ” Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
