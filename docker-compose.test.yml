

services:
  # ğŸ§ª SERVICIO DE TESTING LOCAL
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cal-backend-test
    ports:
      - "8000:8000"
    
    # ğŸ”§ USAR .env.local PARA TESTING
    env_file:
      - .env.local
    
    # ğŸŒ Variables de entorno para testing
    environment:
      - NODE_ENV=production
      - PORT=8000
      
    # ğŸ“ VolÃºmenes para testing
    volumes:
      - ./logs:/app/logs:rw
      - ./tmp:/app/tmp:rw
    
    # ğŸ”„ PolÃ­tica de reinicio para testing
    restart: "no"  # No reiniciar automÃ¡ticamente en testing
    
    # ğŸ” Health check mÃ¡s frecuente para testing
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    
